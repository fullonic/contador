<div class="card">
  <div class="card-header text-center">
    Añadir nueva cuenta
  </div>
  <div class="card-body">
    <form action="{{url_for('add_user')}}" method="POST">
      <div class="form-group">
        <label for="inputDNI">DNI/NIE</label>
        <input type="text" name="username" class="form-control" id="inputDNI" aria-describedby="dniHelp" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña</label>
        <input type="password" name="password" class="form-control" id="inputPassword" required>  <input type="checkbox" onclick="showPassword()"> <small>Ver Contraseña</small>
      </div>
      <div class="form-group">
        <label for="inputName">Nombre</label>
        <input class="form-control" name="name" id="inputName">
      </div>
      <button type="submit" class="btn btn-success">Confirmar</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </form>
  </div>
</div>

<script>
  function showPassword() {
    var x = document.getElementById("inputPassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
