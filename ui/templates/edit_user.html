{% extends "base.html" %}

{% block body %}


<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center">
      Editar cuenta
    </div>
    <div class="card-body">
      <form action="{{url_for('edit_user', dni=user.dni)}}" method="POST">
        <div class="form-group">
          <label for="inputDNI">DNI/NIE</label>
          <input value="{{user.dni}}" type="text" name="username" class="form-control" id="inputDNI"
            aria-describedby="dniHelp" disabled>
        </div>
        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <input value="{{user.password}}" type="password" name="password" class="form-control" id="inputPassword"
            required> <input type="checkbox" onclick="showPassword()"> <small>Ver Contraseña</small>
        </div>
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input value="{{user.name}}" class="form-control" name="name" id="inputName">
        </div>
        <button type="submit" class="btn btn-success">Confirmar</button>
        <a class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal">Borrar Cuenta</a>
        <a href="{{url_for('users_list')}}" type="button" class="btn btn-info">Cerrar</a>
      </form>
    </div>
  </div>
</div>


<!-- delete user Modal -->
<div class="modal" id="deleteUserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-size mw-50" role="document">
    <div class="modal-content">
      <div class="modal-body deleteUserModal">
        <div class="card">
          <div class="card-header text-center">
            Borrar cuenta cuenta
          </div>
          <div class="card-body">

            Estas seguro que quieres borrar la cuenta con el dni/ nie: <b>{{user.dni}}</b>
            <div class="row mt-2 text-center">
              <a href="{{url_for('delete_user', dni=user.dni)}}" type="button" class="btn btn-success ml-2">Confirmar</a>
              <a type="button" class="btn btn-danger ml-2" data-dismiss="modal">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function moveBack() {

  }
  function showPassword() {
    var x = document.getElementById("inputPassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

{% endblock %}
