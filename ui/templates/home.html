{% extends "base.html" %}


{% block body %}
<div class="container ml-auto mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Contador
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body text-center">
                            <a class="btn btn-primary mr-3" href="{{url_for('read')}}">Start readings</a>
                            <a class="btn btn-primary" href="{{url_for('stop_read')}}">Stop readings</a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Usuarios
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body text-center">
                            <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#addUserModal">Add
                                user</a>
                            <a class="btn btn-primary" href="{{url_for('users_list')}}">User list</a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- add user Modal -->
<div class="modal" id="addUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog mw-100 w-75" role="document">
        <div class="modal-content">
            <div class="modal-body addUserModal">
                {% include "add_user.html" %}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
